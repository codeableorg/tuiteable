<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/GeneralStyles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="mainContainer">
    <div class="first">
      <img src="../img/logo.png" height="43">
      <div class="firstColumn">
        <div class="hash">
          <img src="../img/hash.png" alt="">
          <a href="#">Explorer</a>
        </div>
      </div>
    </div>
    <div class="second">
      <div class="head">
        <p>Explorer</p>
      </div>
      <div class="tweet">
        <img id="image" src="../img/tanus.png">
        <div class="content">
          <h3>Tanus <span>@tanus - 1 June</span> </h3>
          <p id='comment' >@drialnil it is inevitable!</p>
          <div class="info">
            <div class="comments">
              <img src="../img/comment.png">
              <p>4</p>
            </div>
            <div class="likes">
              <img src="../img/like.png">
              <p>10</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="third">
      <div class="card">
        <h1>Log in to { tuiteable }</h1>
        <form>
          <label for="email">Email</label> <br />
          <input type="text" id='email'> <br />
          <label for="password">Password</label> <br />
          <input type="password" id="password">
        </form>
        <button id="login">Log in</button>
        <button id="facebook">Use Facebook</button>
        <button id="github">Use Github</button>
        <p>Not registered yet?</p>
        <button id="signup">Sign up with email</button>
      </div>
      <p id="message">Made with bravery by {codeable}</p>
      <p id="message">cohort #2 student</p>
    </div>
  </div>
</body>
</html>
