<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/GeneralStyles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="mainContainer">
    <div class="first">
      <img src="../img/logo.png" height="43">
      <div class="firstColumn">
        <div class="hash">
          <img src="../img/hash.png" alt="">
          <a href="#">Explorer</a>
        </div>

        <div class="user hidden">
          <img src="../img/user.png" alt="">
          <a href="#">Profile</a>
        </div>

        <div class="user hidden">
          <button>Log out</button>
        </div>
      </div>
    </div>
    <div class="second">
      <div class="head">
        <p> <a href="#">‚Üê</a> Back to Explorer</p>
      </div>
      <div class="form">
        <form>
          <label for="username">Username: </label>
          <input type="text" id="username"> </br>
          <label for="namee">Name: </label>
          <input type="text" id="namee"> </br>
          <div class="avatar"> 
            <label>Avatar: </label>
            <button>Upload File</button>
          </div>
          <label for="bio">Bio: </label> </br>
          <textarea id="bio" cols="30" rows="10"></textarea> </br>
          <button id="up">Update Profile</button>
        </form>
      </div>
    </div>
    <div class="third">
      <div class="card">
        <h1 id="title">New features coming soon!</h1>
        <img src="../img/feature.png">
      </div>
      <p id="message">Made with bravery by {codeable}</p>
      <p id="message">cohort #2 student</p>
    </div>
  </div>
</body>
</html>
